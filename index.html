<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Teste</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #result { margin-top: 20px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Teste de API</h1>
    <input type="text" id="urlInput" placeholder="Digite a URL">
    <button onclick="fetchData()">Buscar</button>
    
    <p id="result">Nenhum dado ainda.</p>

    <script>
        async function fetchData() {
            const urlInput = document.getElementById('urlInput').value;
            const resultElement = document.getElementById('result');

            if (!urlInput) {
                resultElement.textContent = "Erro: Digite uma URL!";
                return;
            }

            resultElement.textContent = "Aguardando resposta...";

            try {
                const response = await fetch(`https://seu-projeto.vercel.app/rekonise?url=${encodeURIComponent(urlInput)}`);
                const data = await response.json();

                if (data.result) {
                    resultElement.textContent = `Resultado: ${data.result}`;
                } else {
                    resultElement.textContent = "Erro: Link errado ou erro na API";
                }
            } catch (error) {
                resultElement.textContent = "Erro: Não foi possível conectar à API";
            }
        }
    </script>

</body>
</html>
